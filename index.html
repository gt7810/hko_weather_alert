<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKO Weather Warnings</title>
    <style>
        .widget-container {
            font-family: Arial, sans-serif;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9ff;
            max-width: 300px;
            margin: 0 auto;
        }
        .warning-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .warning-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .last-updated {
            font-size: 0.8em;
            color: #666;
            margin-top: 10px;
        }
        .no-warnings {
            color: #555;
            font-style: italic;
        }
    </style>
    <!-- Auto-refresh every 15 minutes -->
    <meta http-equiv="refresh" content="900">
</head>
<body>
    <div class="widget-container">
        <h3 style="margin-top:0;">ðŸ‡­ðŸ‡° HKO Weather Alerts</h3>
        <div id="warnings-container">
            <p>Loading weather warnings...</p>
        </div>
        <p class="last-updated" id="last-updated"></p>
    </div>

    <script>
        // Map warning codes to official HKO icon URLs
        const iconMap = {
            // --- Tropical Cyclone Signals ---
            'TC1':  'https://www.hko.gov.hk/en/wxinfo/dailywx/images/tc1.gif',
            'TC3':  'https://www.hko.gov.hk/en/wxinfo/dailywx/images/tc3.gif',
            'TC8NE': 'https://www.hko.gov.hk/en/wxinfo/dailywx/images/tc8ne.gif',
            'TC8SE': 'https://www.hko.gov.hk/en/wxinfo/dailywx/images/tc8b.gif',
            'TC8SW': 'https://www.hko.gov.hk/en/wxinfo/dailywx/images/tc8c.gif',
            'TC8NW': 'https://www.hko.gov.hk/en/wxinfo/dailywx/images/tc8d.gif',
            'TC9':  'https://www.hko.gov.hk/en/wxinfo/dailywx/images/tc9.gif',
            'TC10': 'https://www.hko.gov.hk/en/wxinfo/dailywx/images/tc10.gif',

            // --- Rainstorm Warnings ---
            'WRAINA': 'https://www.hko.gov.hk/en/wxinfo/dailywx/images/raina.gif',
            'WRAINR': 'https://www.hko.gov.hk/en/wxinfo/dailywx/images/rainr.gif',
            'WRAINB': 'https://www.hko.gov.hk/en/wxinfo/dailywx/images/rainb.gif',

            // --- Other Warnings ---
            'WHOT':   'https://www.hko.gov.hk/en/wxinfo/dailywx/images/vhot.gif',       // Very Hot Weather
            'WCOLD':  'https://www.hko.gov.hk/en/wxinfo/dailywx/images/cold.gif',       // Cold Weather
            'WTS':    'https://www.hko.gov.hk/en/wxinfo/dailywx/images/ts.gif',         // Thunderstorm
            'WMSGNL': 'https://www.hko.gov.hk/en/wxinfo/dailywx/images/sms.gif',        // Strong Monsoon
            'WFROST': 'https://www.hko.gov.hk/en/wxinfo/dailywx/images/frost.gif',      // Frost
            'WFNTSA': 'https://www.hko.gov.hk/en/wxinfo/dailywx/images/ntfl.gif',       // Flooding (NT)
            'WL':     'https://www.hko.gov.hk/en/wxinfo/dailywx/images/landslip.gif',   // Landslip
            'WFIREY': 'https://www.hko.gov.hk/en/wxinfo/dailywx/images/firey.gif',      // Yellow Fire
            'WFIRER': 'https://www.hko.gov.hk/en/wxinfo/dailywx/images/firer.gif',      // Red Fire
            'WTMW':   'https://www.hko.gov.hk/en/wxinfo/dailywx/images/tsunami-warn.gif',// Tsunami

            // Default fallback
            'DEFAULT': 'https://www.hko.gov.hk/images/HKOWarningSymbols/warn800_na.png'
        };

        // Human-readable names for each warning type
        const warningNames = {
            'WTCSGNL': 'Tropical Cyclone Signal',
            'WRAIN': 'Rainstorm Warning',
            'WHOT': 'Very Hot Weather',
            'WCOLD': 'Cold Weather',
            'WTS': 'Thunderstorm',
            'WMSGNL': 'Strong Monsoon',
            'WFROST': 'Frost',
            'WFNTSA': 'Flooding (NT)',
            'WL': 'Landslip',
            'WFIRE': 'Fire Danger',
            'WTMW': 'Tsunami'
        };

        // Fetch weather warnings from HKO API
        async function fetchWarnings() {
            try {
                const response = await fetch('https://data.weather.gov.hk/weatherAPI/opendata/weather.php?dataType=warnsum&lang=en');
                
                if (!response.ok) {
                    throw new Error(`API returned status ${response.status}`);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching warnings:', error);
                return null;
            }
        }

        // Process warnings data and update UI
        function updateUI(data) {
            const warningsContainer = document.getElementById('warnings-container');
            const lastUpdated = document.getElementById('last-updated');
            
            if (!data) {
                warningsContainer.innerHTML = '<p>Error loading weather warnings.</p>';
                return;
            }

            const warnings = [];

            // Dynamically check all possible warnings
            for (const [key, warning] of Object.entries(data)) {
                if (warning.code && warning.code !== 'CANCEL') {
                    const name = warningNames[key] || key;
                    const iconUrl = iconMap[warning.code] || 
                                  iconMap[key] || 
                                  iconMap['DEFAULT'];

                    warnings.push({
                        name: name,
                        type: warning.type || '',
                        iconUrl: iconUrl
                    });
                }
            }

            // Update the UI
            if (warnings.length === 0) {
                warningsContainer.innerHTML = '<p class="no-warnings">No weather warnings in force.</p>';
            } else {
                let html = '';
                warnings.forEach(w => {
                    html += `
                        <div class="warning-item">
                            <img src="${w.iconUrl}" alt="${w.name}" class="warning-icon" onerror="this.src='${iconMap.DEFAULT}'">
                            <div>
                                <strong>${w.name}</strong><br>
                                ${w.type}
                            </div>
                        </div>
                    `;
                });
                warningsContainer.innerHTML = html;
            }

            // Update last updated time
            lastUpdated.textContent = `Last updated: ${new Date().toLocaleString('en-HK')}`;
        }

        // Initialize and refresh
        async function init() {
            const data = await fetchWarnings();
            updateUI(data);
            
            // Refresh every 15 minutes
            setInterval(async () => {
                const newData = await fetchWarnings();
                updateUI(newData);
            }, 15 * 60 * 1000);
        }

        // Start the widget
        init();
    </script>
</body>
</html>
